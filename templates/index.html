<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiot Index Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Idiot Index Calculator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Calculate Index</h2>
            <form id="calculateForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Product URL</label>
                    <input type="url" id="productUrl" required
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           placeholder="https://www.example.com/product">
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Calculate Index
                </button>
            </form>
        </div>

        <div id="result" class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8 hidden">
            <h2 class="text-2xl font-semibold mb-4">Results</h2>
            <div class="space-y-2">
                <p><strong>Product Name:</strong> <span id="productName"></span></p>
                <p><strong>Retail Price:</strong> $<span id="retailPrice"></span></p>
                <p><strong>Materials Cost:</strong> $<span id="materialsCost"></span></p>
                <p><strong>Idiot Index:</strong> <span id="idiotIndex"></span></p>
            </div>
        </div>

        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Recent Calculations</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Product</th>
                            <th class="px-4 py-2">Retail Price</th>
                            <th class="px-4 py-2">Materials Cost</th>
                            <th class="px-4 py-2">Idiot Index</th>
                        </tr>
                    </thead>
                    <tbody id="productsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
