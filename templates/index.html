<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiot Index Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold">Idiot Index Calculator</h1>
            <a href="/products/new" 
               class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                + New Product
            </a>
        </div>

        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Products</h2>
                <select id="sortBy" class="border rounded-lg px-2 py-1">
                    <option value="idiot_index">Sort by Idiot Index</option>
                    <option value="name">Sort by Name</option>
                    <option value="retail_price">Sort by Price</option>
                </select>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2 text-left">Product</th>
                            <th class="px-4 py-2 text-left">Retail Price</th>
                            <th class="px-4 py-2 text-left">Materials Cost</th>
                            <th class="px-4 py-2 text-left">Idiot Index</th>
                            <th class="px-4 py-2 text-left">Components</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
